<div class="container">
  <ul>
    <div>
      <li *ngFor="let e of events">
            <div class="card">
            <div class="card-block">
              <h4 class="card-title">{{e.name}}</h4>
              <p class="card-text">{{e.location}}</p>
              <p class="card-text">{{e.date}} - {{e.type}}</p>
              <param class="card-text" #eid value={{e.id}} type="text" style="display: none">
              <param class="card-text" #id value={{e.id}} type="text" style="display: none">
              <param class="card-text" #tkt value={{e.id}} type="text" style="display: none">
              
              <a class="btn btn-primary" (click) ="Reg(eid.value,1,5)">Register</a>
            </div>
          </div>        
      </li>
    </div>
  </ul>
</div>
